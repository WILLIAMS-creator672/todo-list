<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="relative bg-neutral-200">

    <!-- HEADER -->

    <header class="padding flex justify-between">
        <button id="showMenuButton" class="cursor-pointer text-[25px] text-neutral-500 hover:scale-110">
            <i class="fa-solid fa-bars"></i>
        </button>

        <button class="cursor-pointer text-[25px] text-neutral-500 hover:scale-110">
            <i class="fa-solid fa-user"></i>
        </button>
    </header>

    <main class="pad flex">

        <aside
            class="border-2 rounded-[10px] pt-[50px] w-0 border-none bg-neutral-400 overflow-hidden flex flex-col gap-[30px] font-bold h-screen">
            <button class="-translate-x-[80px]">
                <p>Tasks</p>
            </button>

            <button class="-translate-x-[80px]">
                <p>About</p>
            </button>

            <button class="-translate-x-[80px]">
                <p>Privacy</p>
            </button>

        </aside>


        <!-- VISIBLE -->
        <section>
            <div class="padding">
                <button id="seeTaskButton"
                    class="padding flex items-center gap-[10px] md:gap-[20px] bg-lime-500 hover:scale-95 rounded-[10px] text-[15px] md:text-[20px] font-bold cursor-pointer text-white">
                    <p>See your Tasks</p>

                    <i class="fa-solid fa-briefcase"></i>
                </button>
            </div>




            <!-- ADD TASK BUTTON -->
            <div>
                <button id="addTaskButton"
                    class="flex justify-center items-center gap-[30px] fixed bottom-[50px] right-[50px] md:right-[100px] text-white text-[18px] md:text-[22px] bg-lime-500 h-[70px] w-[60px]  hover:w-[200px] rounded-full cursor-pointer group">
                    <p class="hidden group-hover:flex">Add Task</p>
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>



            <!-- TASKS CONTAINER -->

            <section id="taskSection" class="taskSection opacity-0 translate-x-[1000px]">

                <div class="padding">
                    <button title="Go Back" id="goBackButton" class="cursor-pointer group">
                        <i class="fa-solid fa-chevron-left text-[20px]"></i>
                    </button>
                </div>

                <!-- NO TASK ICON -->
                <div id="noTaskIcon" class="center w-fit flex flex-col items-center">
                    <img src="MEDIA/EmptyTaskIcon.png" alt="" class="w-[30%] h-auto opacity-40 filter grayscale">
                    <p class="text-neutral-500">No Tasks yet</p>
                </div>
            </section>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
