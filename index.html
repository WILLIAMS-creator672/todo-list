<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="relative bg-neutral-200">

    <!-- HEADER -->

    <header class="padding flex justify-between sticky top-0">
        <button id="showMenuButton" class="cursor-pointer text-[25px] text-neutral-500 hover:scale-110">
            <i class="fa-solid fa-bars"></i>
        </button>

        <button class="cursor-pointer text-[25px] text-neutral-500 hover:scale-110">
            <i class="fa-solid fa-user"></i>
        </button>
    </header>

    <main class="pad flex">

        <aside
            class="border-2 rounded-[10p] pt-[50px] w-0 border-none bg-neutral-400 overflow-hidden flex flex-col gap-[30px] font-bold h-screen z-100">
            <button id="asideTask" class="-translate-x-[80px]">
                <p>Tasks</p>
            </button>

            <button class="-translate-x-[80px]">
                <p>About</p>
            </button>

            <button class="-translate-x-[80px]">
                <p>Privacy</p>
            </button>

        </aside>


        <!-- VISIBLE -->
        <section>
            <div class="padding">
                <button id="seeTaskButton"
                    class="padding flex items-center gap-[10px] md:gap-[20px] bg-lime-500 hover:scale-95 rounded-[10px] text-[15px] md:text-[20px] font-bold cursor-pointer text-white">
                    <p>See your Tasks</p>

                    <i class="fa-solid fa-briefcase"></i>
                </button>
            </div>



            <!-- TASKS CONTAINER -->

            <section id="taskSection" class="taskSection opacity-0 -translate-y-[1000px]">

                <div class="padding flex items-center">
                    <div class="">
                        <button title="Go Back" id="goBackButton" class="cursor-pointer group">
                            <i class="fa-solid fa-chevron-left text-[20px]"></i>
                        </button>

                    </div>

                    <p class="w-fit m-auto text-[18px] md:text-[22px]">Tasks</p>
                </div>


                <!-- TASK INFO DIV -->
                <div class="relative">
                    <p id="deleteSuccess" class="opacity-0"></p>

                    <div id="taskInfoDiv" class="p-[10px] flex flex-col gap-[15px]">

                        <!-- NO TASK ICON -->


                    </div>

                </div>


                <div>
                    <!-- <p>hjavh</p> -->
                </div>
            </section>

            <!-- CREATE TASK BUTTON -->
            <div>
                <button id="createTaskButton"
                    class="flex justify-center items-center gap-[30px] fixed bottom-[50px] right-[50px] md:right-[100px] text-white text-[18px] md:text-[22px] bg-lime-500 h-[70px] w-[70px]  hover:w-[200px] rounded-full cursor-pointer group">
                    <p class="hidden group-hover:flex">Add Task</p>
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>


            <!-- ADD TASK -->
            <form action="" id="addTaskForm"
                class="center flex flex-col gap-[20px] p-[7px] md:p-[20px]  py-[20px] md:py-[40px] opacity-0 hidden">

                <div class="flex justify-end">
                    <i title="Close" id="closeCreateTask"
                        class="fa-solid fa-x text-red-500 text-[25px] font-bold cursor-pointer"></i>
                </div>
                <p class="text-neutral-500 w-fit m-auto font-bold">Add a Task</p>


                <div class="flex flex-col gap-[5px]">
                    <label for="taskname">Enter Task Name</label>
                    <input type="text" id="taskname" class="p-[10px] pr-[100px] md:pr-[200px]" placeholder="Task Name">
                </div>

                <div class="flex flex-col gap-[5px]">
                    <label for="taskdate">Set Task Date</label>
                    <!-- <input type="date"  class="p-[10px] pr-[100px] md:pr-[200px] cursor-pointer" placeholder="Task Date"> -->
                    <input type="date" id="taskdate" class="p-[10px]  cursor-pointer" placeholder="Task Date">
                </div>

                <div class="flex flex-col gap-[5px]">
                    <label for="tasktime">Set Task Time</label>
                    <!-- <input type="time" class="p-[10px] pr-[100px] md:pr-[200px] cursor-pointer" placeholder="Task Time"> -->
                    <input type="time" id="tasktime" class="p-[10px]  cursor-pointer" placeholder="Task Time">
                </div>

                <button id="addTaskButton"
                    class="bg-[#84CC16] p-[10px] rounded-[20px] text-white font-bold cursor-pointer hover:scale-95">Add
                    Task</button>

                <p id="successMessage" class="absolute top-[10px] left-[] opacity-0"></p>

                <p id="errorMessage" class="absolute top-[10px] left-[20px] opacity-0"></p>

            </form>

        </section>



        <!-- OVERLAY -->
        <div id="overlay" class="hidden"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
